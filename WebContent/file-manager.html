<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>FileManager Examples</title>
		<link rel="stylesheet" href="ui/kindeditor/themes/default/default.css" />
		<script src="ui/kindeditor/kindeditor.js"></script>
		<script src="ui/kindeditor/lang/zh_CN.js"></script>
		<script>
			KindEditor.ready(function(K) {
				var editor = K.editor({
					fileManagerJson : 'work/file_manager_json.jsp'
				});
				K('#filemanager').click(function() {
					editor.loadPlugin('filemanager', function() {
						editor.plugin.filemanagerDialog({
							viewType : 'VIEW',
							dirName : 'image',
							clickFn : function(url, title) {
								K('#url').val(url);
								editor.hideDialog();
							}
						});
					});
				});
			});
		</script>
	</head>
	<body>
		<input type="text" id="url" value="" /> <input type="button" id="filemanager" value="浏览服务器" />
	</body>
</html>
